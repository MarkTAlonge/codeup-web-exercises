<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox-maps-api</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<div id='map'></div>
<script src= "js/keys.js">
</script>

<button id="btn1">Zoom to 15X</button>
<script>
    'use strict';

    mapboxgl.accessToken = mapboxKeyFour;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 20,
        center: {lng: -98.4916, lat: 29.4252}
    });

    // create a handler function
    var listener = function (event) {
    };
</script>
<script>
    // register the listener to handle clicks on btn1
    document.getElementById('btn1').addEventListener('click', listener);

    mapboxgl.accessToken = mapboxKeyFour;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 9,
        center: {lng: -98.4979665, lat: 29.610004}
    });
    var marker = new mapboxgl.Marker()
        .setLngLat([-98.4979665, 29.610004])
        .addTo(map);


    var popup = new mapboxgl.Popup()
        .setLngLat([-98.4579665, 29.610004])
        .addTo(map);
    var foodPopUp = new mapboxgl.Popup()
        .setHTML("<h3>Chama Gaucha Try eating here, its delicioso!</h3>")
        .addTo(map);
        map.zoomTo(17);


    marker.setPopup(foodPopUp);

    popup.on('close', function(){

    });
</script>
</body>
</html>
