<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox mini exercise</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />


    <style>

        #map {
            width: 100%;
            height: 600px;

        }

    </style>
</head>
<body>

<div id='map'></div>

<script src= "js/keys.js"> </script>
<script>

    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: {lng: -0.338653, lat: 53.747372}

    });
    map.setZoom(2);
    map.setCenter({lng: 98.122, lat: 0.1});
    map.setStyle();


setTimeout(function(){

},5000);


</script>


</body>
</html>
