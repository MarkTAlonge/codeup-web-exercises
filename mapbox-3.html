<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox-3</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />


    <style>

        #map {
            width: 100%;
            height: 600px;

        }

    </style>
</head>
<body>

<div id='map'></div>

<script src= "js/keys.js"> </script>
<script>

    mapboxgl.accessToken = mapboxKeyThree;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: {lng: -98.4916, lat: 29.4252},
        zoom: 10

    });

    function geocode(search, token) {
        geocode("Whitefish, Montana", mapboxKeyThree).then(function (results) {
            map.setCenter(results);
        });
    }

    function reverseGeocode(coordinates, token) {
        reverseGeocode({lng: -157.8060, lat: 21.2620}, mapboxKeyThree).then(function (results) {
            console.log(results);
        });
    }

</script>


</body>
</html>
