<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="https:///request-inspector.glitch.me" method="post">
        <label for="query">Search term</label>
        <input id="query" name="query" type="text"
       <label for="cheese">favorite cheese</label>
        <input id="cheese" name="cheese" type="text" placeholder="e.x swiss"
       <label for="pw">Password for the wifi</label>
        <input id="pw" name="password" type="password">
        <br>
        <label for="blog-post">Hows Life?</label>
        <br>
        <textarea name="blog-post" id="blog-post" cols="30" rows="30"></textarea>
        <br>
        <input id="newsletter" name="newsletter" type="checkbox" value="add-to-list" checked>
        <label for="newsletter">Register for our newsletter</label>
        <h3>Fav color?</h3>
        <input name="quiz" id="quiz-a" type="radio" value="red"> <label for="quiz-a">Red</label>
        <input name="quiz" id="quiz-b" type="radio" value="green"> <label for="quiz-b">green</label>
        <input name="quiz" id="quiz-c" type="radio" value="Blue"> <label for="quiz-c">Blue</label>
        <input name="quiz" id="quiz-d" type="radio" value="Yellow"> <label for="quiz-d">Yellow</label>
       <br>
        <label for="dropdown">select your fav Playstation</label>
        <br>
        <select name="dropdown" id="dropdown">
            <option value="PS1">PlayStation</option>
            <option value="PS2">PlayStation 2</option>
            <option value="PS3">PlayStation 3</option>
            <option value="PS4">PlayStation 4</option>
        </select>
        <!-- <input type="submit">-->
        <button type="submit">Submit my Info</button>

    </form>
</body>
</html>
