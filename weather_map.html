<script>
    "use strict";
    var weatherURL ="https://api.openweathermap.org/data/2.5/onecall";
    var weatherOptions = {
        lat: 29.4241,
        lon: -98.4936,
        appid: OPEN_WEATHER_APPID,
        exclude: 'minutely, current, hourly',
        units: 'imperial',
        timezone: 'chicago'
};

    $.getJSON(weatherURL, weatherOptions).done(function(data) {
        console.log(data);
        // console.log(data.daily[0]);
        // console.log(data.daily[1]);
        // console.log(data.daily[2]);
        // console.log(data.daily[3]);
        // console.log(data.daily[4]);
        for (var i = 0; i < 1; i++) {

            var date = new Date(data.daily[0].dt * 1000).toDateString();
            $('#weatherHeader' + (i + 1)).html(date);

        }
        var maxTempInfo = data.daily[0].temp.max;
        $('#weatherInfoA1' + "<p></p>" + (i)).html(maxTempInfo);

    });
