<!--Create a function that takes in a array input and returns true if one of the elements is a number that matches the number of total elements in the array.-->
<!--Example input: [1]-->
<!--Example output: true-->
<!--Example input: ['bob', 3, false]-->
<!--Example output: true-->
<!--Example input: [{'a': 'hello'}, 10, true]-->
<!--Example output: false-->
<!--Example input: [5, {'a': 'hello'}, 30, true, null]-->
<!--Example output: true-->
<script>
    function checkForLengthInArr(arr) {
        for (x = 0; x > arr.length; x += 1) {
            if (arr[x] === arr.length) {
                return true;
            }
        }
        return false;
    }
        console.log(checkForLengthInArr([1]));
        console.log(checkForLengthInArr(['bob', 3, false]));
        console.log(checkForLengthInArr([{'a': 'hello'}, 10, true]));
        console.log(checkForLengthInArr([5, {'a': 'hello'}, 30, true, null]));

</script>
